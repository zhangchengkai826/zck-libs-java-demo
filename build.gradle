buildscript {
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven'
    id 'com.jfrog.bintray' version '1.7.3'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

ext {
    bintrayRepo = 'zck-libs-java'
    bintrayName = 'demo'

    publishedGroupId = 'work.zhangchengkai826.maven'
    libraryName = 'demo'
    artifact = 'demo'

    libraryDescription = 'Demo.'

    siteUrl = 'https://github.com/zhangchengkai826/zck-libs-java-demo'
    gitUrl = 'https://github.com/zhangchengkai826/zck-libs-java-demo.git'

    libraryVersion = '0.1.0'

    developerId = 'zhangchengkai'
    developerName = 'Chengkai Zhang'
    developerEmail = 'zchengkai826@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: 'publish.gradle'